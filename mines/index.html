<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/mines.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="resetPopup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-content"></p>
            <div class="popup-buttons">
                <button id="confirmReset" title="Confirm Reset" aria-label="Confirm Reset">Confirm</button>
                <button id="cancelReset" title="Cancel Reset" aria-label="Cancel Reset">Cancel</button>
            </div>
        </div>
    </div>

    <div class="flex justify-center align-middle">
        <div class="cells-board-wrapper">
            <div class="cells-board">
                <button id="cellButton1" type="button" class="cell" title="Cell Button 1" aria-label="Cell Button 1">
                    <img width="56" height="56" src="images/image_5450.svg" alt="Image 5450">
                </button>
                <button id="cellButton2" type="button" class="cell" title="Cell Button 2" aria-label="Cell Button 2">
                    <img width="56" height="56" src="images/image_11641.svg" alt="Image 11641">
                </button>
                <button id="cellButton3" type="button" class="cell" title="Cell Button 3" aria-label="Cell Button 3">
                    <img width="56" height="56" src="images/image_18337.svg" alt="Image 18337">
                </button>
                <!-- Повторите аналогичные кнопки для остальных изображений, изменив id и атрибуты -->
                <button id="cellButton4" type="button" class="cell" title="Cell Button 4" aria-label="Cell Button 4">
                    <img width="56" height="56" src="images/image_24493.svg" alt="Image 24493">
                </button>
                <!-- Другие кнопки с аналогичным кодом для других изображений -->
                <div class="cells-board-mask">
                    <div class="animated-highlight"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="select-traps status-bar__select-traps">
            <button class="select-traps__prev-arrow-btn disabled:opacity-50" type="button" id="prev_preset_btn" title="Previous preset" aria-label="Previous preset">
                <svg class="select-traps__arrow-icon select-traps__arrow-icon_prev" viewBox="0 0 13 20" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Left arrow">
                    <path d="M2.92616 20.0002L10.7906 12.082L12.8584 10.0001L10.7906 7.91821L2.92616 0L0.858398 2.0819L8.72287 10.0001L0.858398 17.9183L2.92616 20.0002Z"></path>
                </svg>
            </button>
            <div class="select-traps__content">
                <span class="select-traps__traps_amount" id="trapsAmount">1</span>
                <span class="select-traps__title" data-i18n="traps">traps</span>
            </div>
            <button class="select-traps__next-arrow-btn disabled:opacity-50" type="button" id="next_preset_btn" title="Next preset" aria-label="Next preset">
                <svg class="select-traps__arrow-icon" viewBox="0 0 13 20" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Right arrow">
                    <path d="M2.92616 20.0002L10.7906 12.082L12.8584 10.0001L10.7906 7.91821L2.92616 0L0.858398 2.0819L8.72287 10.0001L0.858398 17.9183L2.92616 20.0002Z"></path>
                </svg>
            </button>
        </div>
        <div class="flex flex-wrap flex-row mobile:flex-col mobile:gap-y-3"></div>
        <div class="basis-1/3 pl-2 mobile:pl-0 mobile:basis-auto mobile:h-[3.25rem]">
            <button id="playButton" type="button" class="app-button big games-blue-bg text-white cursor-pointer block h-full w-full" title="Play" aria-label="Play">
                <span data-i18n="play">Play</span>
            </button>
        </div>
    </div>

</body>
</html>
